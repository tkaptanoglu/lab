apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-navidrome-data
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath:
    path: /mnt/external/navidrome-data
    type: DirectoryOrCreate
