---
- name: Ensure apt cache is up to date (best effort)
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install unattended-upgrades and helpers
  ansible.builtin.apt:
    name:
      - unattended-upgrades
      - apt-listchanges
    state: present

- name: Configure unattended-upgrades (50unattended-upgrades)
  ansible.builtin.template:
    src: 50unattended-upgrades.j2
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    owner: root
    group: root
    mode: "0644"
  notify: restart unattended-upgrades

- name: Enable periodic apt actions (20auto-upgrades)
  ansible.builtin.template:
    src: 20auto-upgrades.j2
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    owner: root
    group: root
    mode: "0644"

# Some Ubuntu installs rely on the built-in systemd timers provided by the package,
# but to guarantee daily execution and easy auditing, we create our own timer too.
- name: Install servers-autopatch systemd service
  ansible.builtin.template:
    src: servers-autopatch.service.j2
    dest: /etc/systemd/system/servers-autopatch.service
    owner: root
    group: root
    mode: "0644"
  notify: daemon-reload

- name: Install servers-autopatch systemd timer
  ansible.builtin.template:
    src: servers-autopatch.timer.j2
    dest: /etc/systemd/system/servers-autopatch.timer
    owner: root
    group: root
    mode: "0644"
  notify: daemon-reload

- name: Enable and start servers-autopatch.timer
  ansible.builtin.systemd:
    name: servers-autopatch.timer
    enabled: true
    state: started

- name: Ensure unattended-upgrades service is enabled (if present)
  ansible.builtin.service:
    name: unattended-upgrades
    enabled: true
  when: ansible_service_mgr == "systemd"

