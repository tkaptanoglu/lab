---
knative_kubeconfig_path: "/etc/kubernetes/admin.conf"

# GitHub "latest stable release" API for Knative Eventing
knative_eventing_github_latest_api: "https://api.github.com/repos/knative/eventing/releases/latest"

# Where to stage the manifest on the target host
knative_eventing_crds_manifest_path: "/tmp/knative-eventing-crds.yaml"

# Representative CRDs to verify (should exist + Established)
knative_eventing_required_crds:
  - "brokers.eventing.knative.dev"
  - "triggers.eventing.knative.dev"
  - "channels.messaging.knative.dev"
  - "subscriptions.messaging.knative.dev"

knative_eventing_crd_verify_retries: 60
knative_eventing_crd_verify_delay: 2

