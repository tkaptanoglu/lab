---
# Ensure every kubernetes.core module call in this role uses the kubeadm kubeconfig.
- name: "Knative Serving Core | role defaults for Kubernetes modules"
  module_defaults:
    kubernetes.core.k8s:
      kubeconfig: "{{ knative_kubeconfig_path | default('/etc/kubernetes/admin.conf') }}"
    kubernetes.core.k8s_info:
      kubeconfig: "{{ knative_kubeconfig_path | default('/etc/kubernetes/admin.conf') }}"
  block:

    - name: "Discover latest stable Knative Serving release (GitHub API)"
      ansible.builtin.uri:
        url: "{{ knative_serving_github_latest_api }}"
        method: GET
        return_content: true
        headers:
          Accept: "application/vnd.github+json"
      register: _kn_serving_release
      changed_when: false

    - name: "Set desired Knative Serving tag/version and core manifest URL"
      ansible.builtin.set_fact:
        knative_serving_desired_tag: "{{ _kn_serving_release.json.tag_name }}"
        # Normalize version by stripping leading 'knative-' and then leading 'v'
        knative_serving_desired_version: >-
          {{
            (_kn_serving_release.json.tag_name
              | regex_replace('^knative-', '')
              | regex_replace('^v', '')
            )
          }}
        knative_serving_core_manifest_url: >-
          https://github.com/knative/serving/releases/download/{{ _kn_serving_release.json.tag_name }}/serving-core.yaml
      changed_when: false

    - name: "Check if knative-serving namespace exists"
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Namespace
        name: "{{ knative_serving_namespace }}"
      register: _kn_ns
      changed_when: false

    - name: "Extract installed Serving version from knative-serving namespace label (if present)"
      ansible.builtin.set_fact:
        knative_serving_installed_version: >-
          {{
            (_kn_ns.resources[0].metadata.labels['app.kubernetes.io/version'])
            if (
              _kn_ns.resources is defined and (_kn_ns.resources | length) > 0 and
              _kn_ns.resources[0].metadata.labels is defined and
              ('app.kubernetes.io/version' in _kn_ns.resources[0].metadata.labels)
            )
            else ''
          }}
      changed_when: false

    - name: "Normalize installed core version for comparison"
      ansible.builtin.set_fact:
        knative_serving_installed_version_norm: "{{ knative_serving_installed_version | regex_replace('^v', '') }}"
      changed_when: false

    - name: "Decide whether to install/upgrade core"
      ansible.builtin.set_fact:
        knative_serving_core_action: >-
          {{
            'install'
            if (knative_serving_installed_version_norm | length == 0)
            else
            (
              'upgrade'
              if (knative_serving_installed_version_norm != knative_serving_desired_version)
              else
              'skip'
            )
          }}
      changed_when: false

    - name: "Show core decision"
      ansible.builtin.debug:
        msg:
          action: "{{ knative_serving_core_action }}"
          desired_tag: "{{ knative_serving_desired_tag }}"
          desired_version_norm: "{{ knative_serving_desired_version }}"
          installed_version_raw: "{{ knative_serving_installed_version | default('') }}"
          installed_version_norm: "{{ knative_serving_installed_version_norm | default('') }}"
          kubeconfig: "{{ knative_kubeconfig_path | default('/etc/kubernetes/admin.conf') }}"
      changed_when: false

    - name: "Download serving-core.yaml for desired version (only if install/upgrade needed)"
      ansible.builtin.get_url:
        url: "{{ knative_serving_core_manifest_url }}"
        dest: "{{ knative_serving_core_manifest_path }}"
        mode: "0644"
      when: knative_serving_core_action in ['install', 'upgrade']

    - name: "Apply Knative Serving core components (install/upgrade)"
      kubernetes.core.k8s:
        state: present
        src: "{{ knative_serving_core_manifest_path }}"
      when: knative_serving_core_action in ['install', 'upgrade']

    # -------------------------
    # Verification (runs always)
    # -------------------------

    - name: "Verify knative-serving namespace exists (post-install / post-skip)"
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Namespace
        name: "{{ knative_serving_namespace }}"
      register: _kn_ns_post
      until: "_kn_ns_post.resources | length > 0"
      retries: "{{ knative_serving_verify_retries }}"
      delay: "{{ knative_serving_verify_delay }}"
      changed_when: false

    - name: "Wait for core deployments to be Available"
      ansible.builtin.include_tasks: verify_one_deployment.yml
      loop: "{{ knative_serving_core_deployments }}"
      loop_control:
        loop_var: dep_name

    - name: "Verify required webhook configurations exist"
      ansible.builtin.include_tasks: verify_one_webhook.yml
      loop: "{{ knative_serving_required_webhooks }}"
      loop_control:
        loop_var: wh

    - name: "Re-check installed version from knative-serving namespace label"
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Namespace
        name: "{{ knative_serving_namespace }}"
      register: _kn_ns_version_post
      changed_when: false

    - name: "Fallback: get installed version from controller deployment label (if namespace label missing)"
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        namespace: "{{ knative_serving_namespace }}"
        name: "controller"
      register: _kn_controller_dep
      changed_when: false

    - name: "Compute observed installed version (namespace label preferred, else controller label)"
      ansible.builtin.set_fact:
        knative_serving_observed_version: >-
          {{
            (_kn_ns_version_post.resources[0].metadata.labels['app.kubernetes.io/version'])
            if (
              _kn_ns_version_post.resources is defined and (_kn_ns_version_post.resources | length) > 0 and
              _kn_ns_version_post.resources[0].metadata.labels is defined and
              ('app.kubernetes.io/version' in _kn_ns_version_post.resources[0].metadata.labels)
            )
            else
            (
              (_kn_controller_dep.resources[0].metadata.labels['app.kubernetes.io/version'])
              if (
                _kn_controller_dep.resources is defined and (_kn_controller_dep.resources | length) > 0 and
                _kn_controller_dep.resources[0].metadata.labels is defined and
                ('app.kubernetes.io/version' in _kn_controller_dep.resources[0].metadata.labels)
              )
              else ''
            )
          }}
        knative_serving_observed_version_norm: >-
          {{
            (
              (_kn_ns_version_post.resources[0].metadata.labels['app.kubernetes.io/version'])
              if (
                _kn_ns_version_post.resources is defined and (_kn_ns_version_post.resources | length) > 0 and
                _kn_ns_version_post.resources[0].metadata.labels is defined and
                ('app.kubernetes.io/version' in _kn_ns_version_post.resources[0].metadata.labels)
              )
              else
              (
                (_kn_controller_dep.resources[0].metadata.labels['app.kubernetes.io/version'])
                if (
                  _kn_controller_dep.resources is defined and (_kn_controller_dep.resources | length) > 0 and
                  _kn_controller_dep.resources[0].metadata.labels is defined and
                  ('app.kubernetes.io/version' in _kn_controller_dep.resources[0].metadata.labels)
                )
                else ''
              )
            ) | regex_replace('^v', '')
          }}
      changed_when: false

    - name: "Assert Knative Serving core is at desired version"
      ansible.builtin.assert:
        that:
          - "knative_serving_observed_version_norm | length > 0"
          - "knative_serving_observed_version_norm == knative_serving_desired_version"
        fail_msg: >-
          Knative Serving core components are installed and appear ready, but the observed version label does not match desired.
          Desired(norm)={{ knative_serving_desired_version }},
          Observed(raw)={{ knative_serving_observed_version | default('missing') }},
          Observed(norm)={{ knative_serving_observed_version_norm | default('missing') }}.
        success_msg: >-
          Knative Serving core is installed, ready (deployments + webhooks), and at the latest stable version ({{ knative_serving_desired_version }}).

