---
- name: Install prerequisites for repository setup
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gpg
    state: present
    update_cache: true

- name: Add Tailscale GPG key
  ansible.builtin.get_url:
    url: "https://pkgs.tailscale.com/stable/ubuntu/{{ tailscale_repo_dist }}.noarmor.gpg"
    dest: "/usr/share/keyrings/tailscale-archive-keyring.gpg"
    mode: "0644"

- name: Add Tailscale apt repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu {{ tailscale_repo_dist }} main"
    filename: "tailscale"
    state: present

- name: Install Tailscale packages
  ansible.builtin.apt:
    name: "{{ tailscale_packages }}"
    state: present
    update_cache: true

- name: Enable and start tailscaled
  ansible.builtin.systemd:
    name: tailscaled
    enabled: true
    state: started

- name: Bring Tailscale up non-interactively (requires auth key)
  ansible.builtin.command: >
    tailscale up --authkey={{ tailscale_authkey }} {{ tailscale_up_args }}
  when:
    - tailscale_run_up | bool
    - tailscale_authkey | length > 0
  register: tailscale_up_cmd
  changed_when: tailscale_up_cmd.rc == 0
  failed_when: tailscale_up_cmd.rc != 0

- name: Manual step required (no auth key provided)
  ansible.builtin.debug:
    msg: |
      Tailscale is installed and tailscaled is running, but no tailscale_authkey was provided.
      To connect this node, run on the server:
        sudo tailscale up {{ tailscale_up_args }}
      Then follow the login URL shown.
  when: tailscale_authkey | length == 0

